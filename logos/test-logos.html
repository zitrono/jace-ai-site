<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PE Firm Logos on Black Background</title>
    <style>
      body {
        background-color: #000;
        color: white;
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .logo-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 40px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .logo-item {
        background-color: #111;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
      }
      .logo-item h3 {
        margin-bottom: 20px;
        font-size: 18px;
      }
      .logo-item img {
        max-width: 100%;
        max-height: 100px;
        filter: brightness(0) invert(1); /* Makes logos white for black background */
      }
      .logo-item .original {
        filter: none; /* Show original colors */
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; margin-bottom: 40px">
      Private Equity Firm Logos on Black Background
    </h1>

    <div class="logo-container">
      <div class="logo-item">
        <h3>Blackstone</h3>
        <img src="blackstone.png" alt="Blackstone Logo" />
      </div>

      <div class="logo-item">
        <h3>Vista Equity Partners</h3>
        <img src="vista-equity-partners.svg" alt="Vista Equity Partners Logo" />
      </div>

      <div class="logo-item">
        <h3>EQT</h3>
        <img src="eqt.svg" alt="EQT Logo" class="original" />
      </div>

      <div class="logo-item">
        <h3>KKR</h3>
        <img src="kkr.png" alt="KKR Logo" />
      </div>

      <div class="logo-item">
        <h3>Apollo Global Management</h3>
        <img src="apollo.svg" alt="Apollo Logo" />
      </div>

      <div class="logo-item">
        <h3>CVC Capital Partners</h3>
        <img src="cvc.svg" alt="CVC Logo" />
      </div>
    </div>
  </body>
</html>
