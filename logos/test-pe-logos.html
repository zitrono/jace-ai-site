<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PE Firm Logos Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #282828;
            color: white;
            padding: 20px;
        }
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo-card {
            background: #353535;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .logo-card h3 {
            margin-bottom: 15px;
            color: #FFDC61;
        }
        .logo-card img {
            max-width: 150px;
            max-height: 60px;
            object-fit: contain;
            background: white;
            padding: 10px;
            border-radius: 4px;
        }
        .status {
            margin-top: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        .success {
            background: #22c55e;
            color: white;
        }
        .error {
            background: #ef4444;
            color: white;
        }
    </style>
</head>
<body>
    <h1>PE Firm Logos Validation Test</h1>
    <p>Testing downloaded logos for 6 PE firms</p>
    
    <div class="logo-grid">
        <div class="logo-card">
            <h3>Blackstone</h3>
            <img src="blackstone-logo.svg" alt="Blackstone Logo" onerror="this.nextElementSibling.className='status error'; this.nextElementSibling.textContent='Logo failed to load';" onload="this.nextElementSibling.className='status success'; this.nextElementSibling.textContent='Logo loaded successfully';">
            <div class="status">Loading...</div>
        </div>
        
        <div class="logo-card">
            <h3>Vista Equity Partners</h3>
            <img src="vista-logo.svg" alt="Vista Logo" onerror="this.nextElementSibling.className='status error'; this.nextElementSibling.textContent='Logo failed to load';" onload="this.nextElementSibling.className='status success'; this.nextElementSibling.textContent='Logo loaded successfully';">
            <div class="status">Loading...</div>
        </div>
        
        <div class="logo-card">
            <h3>EQT</h3>
            <img src="eqt-logo.svg" alt="EQT Logo" onerror="this.nextElementSibling.className='status error'; this.nextElementSibling.textContent='Logo failed to load';" onload="this.nextElementSibling.className='status success'; this.nextElementSibling.textContent='Logo loaded successfully';">
            <div class="status">Loading...</div>
        </div>
        
        <div class="logo-card">
            <h3>KKR</h3>
            <img src="kkr-logo.svg" alt="KKR Logo" onerror="this.nextElementSibling.className='status error'; this.nextElementSibling.textContent='Logo failed to load';" onload="this.nextElementSibling.className='status success'; this.nextElementSibling.textContent='Logo loaded successfully';">
            <div class="status">Loading...</div>
        </div>
        
        <div class="logo-card">
            <h3>Apollo Global Management</h3>
            <img src="apollo-logo.svg" alt="Apollo Logo" onerror="this.nextElementSibling.className='status error'; this.nextElementSibling.textContent='Logo failed to load';" onload="this.nextElementSibling.className='status success'; this.nextElementSibling.textContent='Logo loaded successfully';">
            <div class="status">Loading...</div>
        </div>
        
        <div class="logo-card">
            <h3>CVC Capital Partners</h3>
            <img src="cvc-logo.svg" alt="CVC Logo" onerror="this.nextElementSibling.className='status error'; this.nextElementSibling.textContent='Logo failed to load';" onload="this.nextElementSibling.className='status success'; this.nextElementSibling.textContent='Logo loaded successfully';">
            <div class="status">Loading...</div>
        </div>
    </div>
</body>
</html>
