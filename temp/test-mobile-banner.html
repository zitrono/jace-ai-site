<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Banner Test</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 200vh; /* Allow scrolling */
        }
        
        /* Header styles matching implementation */
        header {
            position: sticky;
            top: 0;
            z-index: 20;
            transition: all 300ms;
        }
        
        .header-nav-wrapper {
            width: 100%;
            padding: 0 8px;
            transition: all 300ms;
        }
        
        .header-inner-container {
            border-radius: 0;
            background: transparent;
            backdrop-filter: none;
            padding: 0;
            transition: all 300ms;
        }
        
        /* Scrolled state */
        header.scrolled .header-nav-wrapper {
            padding-top: 8px;
            padding-bottom: 8px;
        }
        
        header.scrolled .header-inner-container {
            border-radius: 16px;
            background: rgba(40, 40, 40, 0.5);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 8px;
        }
        
        /* Content */
        .header-content {
            min-height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .cta {
            background: #ffdc61;
            color: #1a1a1a;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
        }
        
        .menu {
            width: 24px;
            height: 24px;
            background: none;
            border: none;
            color: white;
        }
        
        .content {
            padding: 40px 20px;
            text-align: center;
        }
        
        .hero-title {
            font-size: 48px;
            margin: 20px 0;
        }
        
        .demo-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-nav-wrapper">
            <div class="header-inner-container">
                <div class="header-content">
                    <div class="logo">ralph</div>
                    <button class="cta">Book a Demo</button>
                    <button class="menu">â˜°</button>
                </div>
            </div>
        </div>
    </header>
    
    <div class="content">
        <h1 class="hero-title">Gain 2 Hours Daily<br>with Ralph</h1>
        <p>Scroll down to see the banner transformation</p>
        <div style="margin-top: 100px;">
            <p>Keep scrolling...</p>
        </div>
    </div>
    
    <div class="demo-info">
        <div id="scroll-info">Scroll: 0px</div>
        <div id="state-info">State: Initial</div>
    </div>
    
    <script>
        // Header scroll behavior
        const header = document.querySelector('header');
        const scrollInfo = document.getElementById('scroll-info');
        const stateInfo = document.getElementById('state-info');
        
        let scrollY = 0;
        let ticking = false;
        const scrollThreshold = 80;
        
        function updateHeader() {
            scrollInfo.textContent = `Scroll: ${scrollY}px`;
            
            if (scrollY > scrollThreshold) {
                header.classList.add('scrolled');
                stateInfo.textContent = 'State: Scrolled (Glassmorphic)';
            } else {
                header.classList.remove('scrolled');
                stateInfo.textContent = 'State: Initial';
            }
            ticking = false;
        }
        
        function onScroll() {
            scrollY = window.scrollY;
            
            if (!ticking) {
                window.requestAnimationFrame(updateHeader);
                ticking = true;
            }
        }
        
        // Initial check
        onScroll();
        
        // Add scroll listener
        window.addEventListener('scroll', onScroll, { passive: true });
    </script>
</body>
</html>
